<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Taboola</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->

    <style>
      .main {
        background-color: #80ced6;
        padding: 1em;
        /* width: 800px; */
        border: solid 5px darkslategrey;
      }
      h4 {
        margin: 3%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 15px;
        color: darkslategrey;
        overflow: hidden;
      }
      .header {
        display: flex;
        justify-content: space-between;
      }

      h6 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #618685;
        margin-right: 30px;
        padding-top: 10px;
      }

      .header h4 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
      }

      p {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      p.categories {
        padding: 1px;
      }
      .events {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 0.5em;
      }
      .event {
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: flex-start;
        height: 280px;
        width: 200px;
        background-color: #d5f4e6;
        border-style: solid;
        border-color: #618685;
        border-width: 7px;
        border-radius: 4%;
        padding: 10px;
        margin: 10px;
      }

      img {
        width: 190px;
        padding: 0px;
        margin: 0px;
        justify-content: center;
      }

      .last-line {
        /* text-overflow: ellipsis;
        height: 3.6em;  */
        /* exactly three lines */
        /* padding-bottom: 0.4em;
        overflow: hidden; */
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      @media only screen and (min-width: 850px) {
        .main {
          width: 800px;
        }
      }

      .event:hover {
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <div id="main"></div>
    <script defer src="bundle.js"></script>
  </body>
</html>
